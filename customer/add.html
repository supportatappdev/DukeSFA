<!-- add customers -->
<div class="animated fadeInRight" ng-controller='AddCustCtrl'>
    <div class="row">
        <div >
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal">

                        <div class="form-group"><label class="col-lg-2 control-label">Retailer Name</label>
                            <div class="col-lg-10">
                            <input type="text" placeholder="Retailer Name" ng-model="cust.cust_name" class="form-control">
                            </div>
                        </div>
                        <div class="form-group"><label class="col-lg-2 control-label">Proprietor Name</label>
                            <div class="col-lg-10">
                            <input type="text" placeholder="Proprietor Name" ng-model="cust.contact_name" class="form-control">
                            </div>
                        </div>
                        <div class="form-group"><label class="col-lg-2 control-label">Mobile #</label>
                            <div class="col-lg-10">
                            <input type="text" placeholder="Mobile #" ng-model="cust.mobile_no" class="form-control">
                            </div>
                        </div>
                        <div class="form-group"><label class="col-lg-2 control-label">Landline #</label>
                            <div class="col-lg-10">
                            <input type="text" placeholder="Landline #" ng-model="cust.landline" class="form-control">
                            </div>
                        </div>
                        <div class="form-group"><label class="col-lg-2 control-label">Whatsapp #</label>
                            <div class="col-lg-10">
                            <input type="text" placeholder="Whatsapp #" ng-model="cust.whatsapp_no" class="form-control">
                            </div>
                        </div>
                        <div class="form-group"><label class="col-lg-2 control-label">PAN #</label>
                            <div class="col-lg-10">
                            <input type="text" placeholder="PAN #" ng-model="cust.pan_number" class="form-control">
                            </div>
                        </div>
                        <div class="form-group"><label class="col-lg-2 control-label">Registration #</label>
                            <div class="col-lg-10">
                            <input type="text" placeholder="Registration #" ng-model="cust.register_number" class="form-control">
                            </div>
                        </div>
                        <div class="form-group"><label class="col-lg-2 control-label">Associate Since</label>
                            <div class="col-lg-10 input-group date">
                           <input id="from_date"  ng-model="cust.associate_since" type="datetime" class="form-control" date-time=""  min-view="date" auto-close="true" format="dd/MM/yyyy">
                           <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            </div>
                        </div>
                        <div class="form-group"><label class="col-lg-2 control-label">Date of Birth</label>
                            <div class="col-lg-10 input-group date">
                           <input id="from_date"  ng-model="cust.dob" type="datetime" class="form-control" date-time=""  min-view="date" auto-close="true" format="dd/MM/yyyy">
                           <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            </div>
                        </div>
                        <div class="form-group"><label class="col-lg-2 control-label">E-mail</label>
                            <div class="col-lg-10">
                            <input type="text" placeholder="E-mail" ng-model="cust.email" class="form-control">
                            </div>
                        </div>
                        <div class="form-group"><label class="col-lg-2 control-label">Address</label>
                            <div class="col-lg-8">
                            <textarea  placeholder="Address1" class="form-control" ng-model="cust.addr_line1"></textarea>
                            </div>
                        </div>
                         <!--div class="form-group"><label class="col-lg-2 control-label">Address2</label>
                            <div class="col-lg-10">
                            <textarea  placeholder="Address2" class="form-control" ng-model="cust.addresss2"></textarea>
                            </div>
                        </div-->
                        <!-- <div class="form-group" ng-show="recType !== 'new'"><label class="col-lg-2 control-label">Longitude</label>
                            <div class="col-lg-10">
                            <input type="text" placeholder="Longitude" ng-model="cust.longitude" class="form-control">
                            </div>
                        </div> 
                        <div class="form-group" ng-show="recType !== 'new'"><label class="col-lg-2 control-label">Latitude</label>
                            <div class="col-lg-10">
                            <input type="text" placeholder="Latitude" ng-model="cust.latitude" class="form-control">
                            </div>
                        </div>-->
                        <!--div class="form-group"><label class="col-lg-2 control-label">Area</label>
                            <div class="col-lg-10">
                            <input type="text" placeholder="Area Name" ng-model="cust.area_name" class="form-control">
                            </div>
                        </div-->
                        <div class="form-group"><label class="col-lg-2 control-label">Town</label>
                            <div class="col-lg-10">
                           <input type="text" placeholder="Town" ng-model="cust.city" class="form-control">
                             </div>
                        </div>
                        <div class="form-group"><label class="col-lg-2 control-label">Pin Code</label>
                            <div class="col-lg-10">
                           <input type="text" placeholder="Pin Code" ng-model="cust.pincode" class="form-control">
                             </div>
                        </div>
                        <div class="form-group"><label class="col-lg-2 control-label">State</label>
                            <div class="col-lg-10">
                           <input type="text" placeholder="State" ng-model="cust.state" class="form-control">
                             </div>
                        </div>                        <!--div class="form-group"><label class="col-lg-2 control-label">SS Name</label>
                            <div class="col-lg-10">
                            <input type="text" placeholder="SS Name" ng-model="cust.ss_name" class="form-control">
                            </div>
                        </div>
                        <div class="form-group"><label class="col-lg-2 control-label">SS City</label>
                            <div class="col-lg-10">
                            <input type="text" placeholder="SS City" ng-model="cust.ss_town" class="form-control">
                            </div>
                        </div-->
                        <div class="form-group"><label class="col-lg-2 control-label">Distributor Name</label>
                            <div class="col-lg-10">
                            <input type="text" placeholder="Distributor Name" ng-model="cust.dbr_name" class="form-control">
                            </div>
                        </div>
                        <div class="form-group"><label class="col-lg-2 control-label">Distributor City</label>
                            <div class="col-lg-10">
                            <input type="text" placeholder="Distributor City" ng-model="cust.dbr_town" class="form-control">
                            </div>
                        </div>
                        <div class="form-group"><label class="col-lg-2 control-label">Route</label>
                            <div class="col-lg-10">
                           <input type="text" placeholder="Route" ng-model="state" class="form-control">
                             </div>
                        </div>
                        <div class="form-group"><label class="col-lg-2 control-label">Customer Type</label>
                            <div class="col-lg-10">
                          <done-select ng-model="customertype"  
                          custom-object="SFCustomerTypeRef" 
                          key-attribute="id" 
                          label-attribute="custtype_name"></done-select>
                        </div>
                        </div>
                         <!--div class="form-group"><label class="col-lg-2 control-label">Customer Group</label>
                            <div class="col-lg-10">
                          <done-select ng-model="customergroup"  
                          custom-object="SFCustomerGroupRef" 
                          key-attribute="id" 
                          label-attribute="custgrp_name"></done-select>
                        </div-->
                      
                         <div class="form-group"><label class="col-lg-2 control-label">Channel</label>
                            <div class="col-lg-10">
                          <done-select ng-model="customerchannel"  
                          custom-object="SFChannelRef" 
                          key-attribute="id" 
                          label-attribute="channel_name"></done-select>
                        </div>
                        
                     </div>
                         <div class="form-group"><label class="col-lg-2 control-label">Trade Type</label>
                            <div class="col-lg-10">
                          <done-select ng-model="tradetype" 
                           
                          simple-combo="Y" values="PP:Project Preimum,GT:General Trade,MT:Modern Trade"></done-select>
                        </div>
                        
                     </div>
                         <div class="form-group"><label class="col-lg-2 control-label">JP Day</label>
                            <div class="col-lg-10">
                           <done-select ng-model="jpDay"  custom_object="SFJPRef" key_attribute="id"
                           label_attribute="jp_name"></done-select>
                            </div>
                        </div>
                          
                        <!-- simple-combo="Y" values="1:Monday,2:Tuesday,3:Wednesday,4:Thursday,5:Friday,6:Saturday"
                        div class="form-group"><label class="col-lg-2 control-label">Fortnight</label>
                            <div class="col-lg-10">
                           <done-select ng-model="fortnight" 
                          simple-combo="Y" values="0:1-3,1:2-4"></done-select>
                            </div>
                        </div>
                         <div class="form-group"><label class="col-lg-2 control-label">Frequency</label>
                            <div class="col-lg-10">
                            <done-select ng-model="frequency" 
                          simple-combo="Y" values="WEK:Weekly,FOR:Fortnight,MON:Monthly"></done-select>
                            </div>
                        </div-->
                         <!--div class="form-group"><label class="col-lg-2 control-label">Is Modern Trade</label>
                            <div class="col-lg-10">
                          <done-select ng-model="cust.is_modern_trade" 
                           
                          simple-combo="Y" values="1:Yes,0:No"></done-select>
                        </div>
                        </div-->
                        <!--div class="form-group"><label class="col-lg-2 control-label">Register Address</label>
                            <div class="col-lg-10">
                           <input type="text" placeholder="Register Address" ng-model="cust.register_address" class="form-control">
                             </div>
                        </div-->
                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                                <button class="btn btn-sm btn-primary" ng-click="addCustomer()"><i class="fa fa-plus"></i> {{btnTxt}}</button>
                               <button class="btn btn-sm btn-primary m-l-md" class="form-control" ng-click="getLatitudeLongitude()">
                            <i class="fa fa-map-maker"></i>
                            <i class="fa fa-spinner fa-spin" ng-show="getlatlong"></i> Update Location</button>
                            
                                
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div>
             <div clasges="ibox float-e-margins" ng-show="recType !== 'new'">
                <div class="ibox-title">
                    <i class="fa fa-map-marker"></i> Retailer Location
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal">
                      <ng-map center="{{cust.latitude}}, {{cust.longitude}}"  zoom="14" >
                      <marker position="[{{cust.latitude}}, {{cust.longitude}}]" title="{{cust.addr_line1}}"></marker>
                      </ng-map>
                    </form>
                </div>
            </div>   
        </div>
    </div>
