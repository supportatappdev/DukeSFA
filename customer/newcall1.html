<!-- add customers -->
<div class="" ng-controller='NewCallCtrl1'>
      <div class="ibox-content m-t-sm  border-bottom m-b-md" style="padding:10px 10px 5px 5px" >
         <div class="form-group">
            <label class="col-lg-2 control-label">Type</label>
            <div class="col-lg-10" style="margin-top: -6px;">
               <select class="form-control"  ng-model="po.selproducttype"   ng-change="loadProducts(po)"
                  ng-options="p.id as p.prdtype_name for p in producttypes">
               </select> 
            </div>
         </div>
      </div>
      <div style="overflow: auto;max-height: 250px;">
        <table class="table  table-bordered">
         <thead>
            <tr>
               <th width="55%">Product</th>
               <th width="15%">UoM</th>
               <th width="30%">Qty</th>
            </tr>
         </thead>
         <tbody>
            <tr ng-repeat='p in po.products'>
               <td>{{p.prd_name}}</td>
               <td>{{p.uom}}</td>
               <td>
                  <div class="col-lg-4">
                     <input type="number" class="form-control" ng-model="p.quantity" required ng-change="setTotal(p)"/>         
                  </div>
               </td>
            </tr>
         </tbody>
      </table>
      </div>
      <div class="ibox-content m-t-md" >
       <div class="row">
       <div class="col-lg-12">
            <span class="col-lg-2">
            <span ># Items: <a ng-click="openLineItems()">{{noofitems}}</a></span>
            </span>
            <span class="col-lg-4">
              Total: {{totalAmount}}
            </span>
            <span class="col-lg-4" style="margin-top: -6px;">
                <input type="button" class="btn btn-primary addnew pull-right m-r-xs" value="Submit" ng-click="submitOrder()">
            </span>
        </div>    
        </div>
       </div>
   </div>
